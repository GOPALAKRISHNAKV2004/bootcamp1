<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        /* ðŸ“Œ CSS Styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #7ed7dd;
            margin-top: 50px;
        }

        .calculator {
            width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #000000;
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.2);
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            color: white;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        .operator {
            background-color: #28a745;
        }

        .operator:hover {
            background-color: #1d7c32;
        }

        .clear {
            background-color: #dc3545;
        }

        .clear:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
<h1>Calculator</h1>
    <!-- Calculator Container -->
    <div class="calculator">
        <input type="text" id="display" disabled> <!-- Display screen -->

        <!-- Buttons -->
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('*')">*</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendOperator('.')">.</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>

            <button class="operator" style="grid-column: span 4; background-color: #ffc107;" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        /* ðŸ“Œ JavaScript: Calculator Functionality */

        let display = document.getElementById("display");

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            let lastChar = display.value.slice(-1);
            if (display.value === "" || "+-*/.".includes(lastChar)) return;
            display.value += operator;
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }

        function clearDisplay() {
            display.value = "";
        }
    </script>

</body>
</html>
